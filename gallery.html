<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSKG - Gallery</title>
  <!-- Link to the CSS file for styling -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Link to the Font Awesome CSS library for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <!-- Link to the JavaScript file for gallery functionality -->
  <script src="js/gallery.js"></script>
</head>

<body>
  <!-- Header section -->
  <header id="header">
    <h1>MooreField Shotokan Karate Group</h1>
  </header>
  
  <!-- Top navigation bar -->
  <nav class="topnav">
    <a href="home.html">Home</a>
    <a href="contact.html">Contact</a>
    <a class="active" href="gallery.html">Gallery</a>
    <a href="about.html">More Info</a>
  </nav>
  <!-- Gallery content -->
  <div class="background">
    <div class="gallery-container">

      <!-- Full-width images with number text -->
      <div class="mySlides" style="display:block">
        <div class="numbertext">1 / 5</div>
        <img src="photos/karate3.jpg" style="width:100%" alt="Marlow Attacking">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 5</div>
        <img src="photos/karate2.jpg" style="width:100%" alt="Aaron, Ryan and Ian celebrating second place with sensei Knowles">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 5</div>
        <img src="photos/karate1.jpg" style="width:100%" alt="Craig Marlow winning gold and Aaron O'Dwyer winning Bronze">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 5</div>
        <img src="photos/karate5.jpg" style="width:100%" alt="Aaron and Marlow training at Halloween Dress up session">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 5</div>
        <img src="photos/karate6.jpg" style="width:100%" alt="Squad Photo">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <!-- First text here by default, changes with JS -->
        <p id="caption">Marlow Attacking</p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="photos/karate3.jpg" style="width: 100%" onclick="currentSlide(1)"
            alt="Marlow attacking">
        </div>
        <div class="column">
          <img class="demo cursor" src="photos/karate2.jpg" style="width:100%" onclick="currentSlide(2)"
            alt="Aaron, Ryan and Ian celebrating second place with sensei Knowles">
        </div>
        <div class="column">
          <img class="demo cursor" src="photos/karate1.jpg" style="width:100%" onclick="currentSlide(3)"
            alt="Craig Marlow winning gold and Aaron O'Dwyer winning Bronze">
        </div>
        <div class="column">
          <img class="demo cursor" src="photos/karate5.jpg" style="width:100%" onclick="currentSlide(4)"
            alt="Aaron and Marlow training at Halloween Dress up session">
        </div>
        <div class="column">
          <img class="demo cursor" src="photos/karate6.jpg" style="width:100%" onclick="currentSlide(5)"
            alt="Squad Photo">
        </div>
      </div>
    </div>
  </div>
<hr>
  <!-- Footer section -->
  <footer id="footer">
		<p>
			email us: MSKG@karate.ie &nbsp;&nbsp;
			<address>68 Glasnevin Avenue, Santry, Dublin 9, D09P0909</address>
			&nbsp;&nbsp;
			<a href="#" class="fa fa-facebook"></a>
			<a href="#" class="fa fa-instagram"></a>
			<a href="#" class="fa fa-twitter"></a>
		</p>
	</footer>

</body>

</html>
